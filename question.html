// upper case and lower case
var inputStr = prompt("Enter a string to capitalize");

const firstLetterCapital = (str) => {
  var newStr = str.split(" ");
  var newArr = newStr.map((value) => {
    return value.charAt(0).toUpperCase() + value.slice(1);
  });
  return newArr.join(" ");
};
